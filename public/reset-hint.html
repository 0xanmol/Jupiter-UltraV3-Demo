<!DOCTYPE html>
<html>
<head>
    <title>Reset Dev Mode Hint</title>
</head>
<body style="padding: 20px; font-family: Arial;">
    <h1>Reset Dev Mode Hint</h1>
    <button onclick="localStorage.removeItem('dev-mode-hint-dismissed'); alert('Hint reset! Refresh the demo page.')" style="padding: 10px 20px; background: #10b981; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Reset Hint
    </button>
    <p style="margin-top: 20px; color: #666;">
        This will reset the Developer Mode hint so you can see it again.
    </p>
</body>
</html>
